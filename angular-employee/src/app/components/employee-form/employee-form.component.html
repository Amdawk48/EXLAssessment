<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #employeeForm="ngForm">
        <!-------------------FirstName----------------->
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" [(ngModel)]="employee.firstName" 
            class="form-control" 
            id="firstName" 
            name="firstName" 
            placeholder="Enter your First Name"
            required #firstName="ngModel">
        </div>
        <div [hidden]="!firstName.pristine" class="alert alert-danger">First Name is required</div>
        <!-------------------LastName----------------->
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" [(ngModel)]="employee.lastName" 
              class="form-control" 
              id="lastName" 
              name="lastName" 
              placeholder="Enter your Last Name"
              required #lastName="ngModel">
        </div>
        <div [hidden]="!lastName.pristine" class="alert alert-danger">Last Name is required</div>
        <!-------------------Job Title----------------->
        <div class="form-group">
            <label for="jobTitle">Job Title</label>
            <input type="text" [(ngModel)]="employee.jobTitle" 
              class="form-control" 
              id="jobTitle" 
              name="jobTitle" 
              placeholder="Enter your Job Title"
              required #jobTitle="ngModel">
        </div>
        <div [hidden]="!jobTitle.pristine" class="alert alert-danger">Job Title is required</div>
        <!-------------------Age----------------->
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" [(ngModel)]="employee.age" 
              class="form-control" 
              id="age" 
              name="age" 
              placeholder="Enter your Age"
              required #age="ngModel">
        </div>
        <div [hidden]="!age.pristine" class="alert alert-danger">Age is required</div>
        <!-------------------Start Date----------------->
        <div class="form-group">
            <label for="startDate">Start Date</label>
            <input type="date" [(ngModel)]="employee.startDate" 
              class="form-control" 
              id="startDate" 
              name="startDate" 
              placeholder="Enter Start Date"
              required #startDate="ngModel">
        </div>
        <div [hidden]="!startDate.pristine" class="alert alert-danger">Start Date is required</div>
        <!-------------------End Date----------------->
        <div class="form-group">
            <label for="endDate">End Date</label>
            <input type="date" [(ngModel)]="employee.endDate" 
              class="form-control" 
              id="endDate" 
              name="endDate" 
              placeholder="Enter End Date"
              required #endDate="ngModel">
        </div>
        <div [hidden]="!endDate.pristine" class="alert alert-danger">End Date is required</div>
        
        <button type="submit" [disabled]="!employeeForm.form.valid" 
          class="btn btn-info">Submit</button>
      </form>
    </div>
</div>
